<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .register-form label {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }

    .register-form input[type="text"],
    .register-form input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      margin-bottom: 20px;
    }

    .register-form input[type="submit"],
    .back-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-form input[type="submit"]:hover,
    .back-btn:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-bottom: 20px;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <title>Register</title>
</head>
<body>
  <form class="register-form" onsubmit=""register(event)>
    <h2 style="text-align: center; margin-bottom: 30px;">Register</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" name="email" id="email" placeholder="Email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" class="form-control" required minlength="8">
    </div>
    <!-- Error message handling -->
    <% if(err) { %>
    <p class="error-message"><%= err %></p>
    <% } %>
    <div class="d-flex justify-content-between">
      <a href="/login" class="btn btn-primary back-btn">Back</a>
      <input type="submit" value="Register" class="btn btn-primary back-btn">
    </div>
  </form>

  <script>
    function register(event){
      event.preventDefault();
      axios.post('/register', {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      }).then(function (response) {
        if(response.data.status == 'Success'){
          alert(response.data.message);
          window.location.href = '/login';
        } else {
          alert(response.data.err);
        }
      }).catch(function (error) {
        console.log(error);
      });
    }
  </script>
</body>
</html>
